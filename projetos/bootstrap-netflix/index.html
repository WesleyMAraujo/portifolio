<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="imagens/netflix.ico" type="image/x-icon">
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    #cabeçalho {
      padding: 10px;
    }

    #perfil {
      padding-right: 50px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bolder;
      padding: 10px;
    }

    a:hover {
      text-decoration: underline;
      color: darkgrey;
    }

    .carousel-item, .carousel-inner h5, p{
      transition-duration: 1s;
      color: white;
    
    }
  </style>

</head>

<body>
  <header>
    <nav id="cabeçalho" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="imagens/netflix-logo-150px.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Séries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mais recentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Minha lista</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <a href="#">Infantil</a>
          <a href="#"><img src="imagens/sino-25px-white.png" alt=""></a>
          <div class="btn-group dropstart" >
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false" style="background-color: transparent; border: none;">
              <img src="imagens/user-25px-white.png" alt="">
            </button>
            <ul class="dropdown-menu" style="padding: 10px;">
              <li>perfil</li>
              <hr>
              <li>Sair</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/serie-1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imagens/serie-2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imagens/serie-3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
