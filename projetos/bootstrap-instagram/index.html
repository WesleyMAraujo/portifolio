<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap-Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="imagens/instagram.ico" type="image/x-icon">
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    a {
      text-decoration: none;
    }

    body.dark-mode {
      background-color: #111;
      color: #fff;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;

    }

    .grid-item {
      border: 1px solid black;
      height: 100vh;
      padding: 10px;
    }

    .dropdown-menu {
      max-width: 1000px;
    }

    .botaodrop {
      width: 500px;
      height: 100vh;
      padding: 20px;
    }

    #minha-janela {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }

    #stories {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item">

      <h1><a href="">Instagram</a></h1> <br>
      <button id="toggle-dark-mode">Dark Mode</button> <br>
      <a href="#">Pagina Inicial</a> <br>

      <div class="btn-group dropend">

        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Pesquisa
        </button>

        <ul id="" class="dropdown-menu botaodrop">
          <h2>pesquisa</h2> <br>
          <input type="search" name="" id="">
          <hr>
          <p>recentes </p> <a href="#"></a>Limpar tudo
        </ul>

      </div> <br>
      <a href="">Explorar</a> <br>
      <a href="">Reels</a> <br>
      <a href="">Mensagens</a> <br>

      <div class="btn-group dropend">

        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Notificações
        </button>

        <ul id="" class="dropdown-menu botaodrop">
          <h2>Notificações</h2>
          <hr>
          <p>Nada por aqui</p>
        </ul> <br>

      </div> <br>
      <button id="meu-botao">Abrir Janela</button>
      <div id="minha-janela">
        <!-- Conteúdo da janela -->
      </div>
    </div>








    <div class="grid-item">
      <div id="stories">

        <img src="imagens/user-80px.png" alt="">
        <img src="imagens/user-80px.png" alt="">
        <img src="imagens/user-80px.png" alt="">
        <img src="imagens/user-80px.png" alt="">
        <img src="imagens/user-80px.png" alt="">
      </div>
    </div>

    <div class="grid-item">
      <img src="imagens/user-80px.png" alt="">
      <p>Sugestões para você </p>
      <a href="">Ver tudo</a>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
  const toggleDarkModeButton = document.querySelector('#toggle-dark-mode');

  toggleDarkModeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  var meuBotao = document.getElementById("meu-botao");
  var minhaJanela = document.getElementById("minha-janela");

  meuBotao.onclick = function () {
    minhaJanela.style.display = "block";
  }


</script>

</html>
